<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // SPA redirect for GitHub Pages
      // Redirects any path to the index with the path encoded in the query so the SPA can restore routing.
      (function () {
        var path = window.location.pathname;
        var repoBase = '/jsts_developer_6yrs/';
        var target = repoBase + '?/' + path.replace(/^\/+/, '');
        // If already at root, keep index
        if (path === '/' || path === '') {
          return;
        }
        window.location.replace(target + window.location.search + window.location.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
